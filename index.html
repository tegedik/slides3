# Sağlık Sosyolojisi
## Hastalık Deneyimi, Hastalık Rolü ve Toplumsal Kontrol
### Tahir Enes Gedik
### 13.03.2019

---





class: my-one-page-font

# Hatırlatma

--

Hastalığın üç halini hatırlayalım:
1. Patolojik bir süreç ve biyolojik normdan sapma (*disease*)
2. Bireyin öznel deneyimi, "hasta" hissetme durumu (*illness*)
3. Toplumsal rol, toplumun hastalığa nasıl baktığı, hastalık üzerine ortaya çıkan beklentiler (*sickness*)

--

Hastalığın (2. ve 3. haliyle) ne olduğu sorusu *her zaman* kolayca cevaplanabilecek bir soru değil. 

--

- Grip olmuş birine hasta demekte fazla bir güçlük çekmeyiz. Peki menapoz, kellik ve diğer yaşlılık belirtileri?
- Peki öğrenme güçlüğü yaşayan veya kavgaya eğilimli genç bir erkek hasta mıdır?

--

*Kime* sorduğunuza bağlı. Ancak karşımızda iki yaklaşım var:

---

class: my-one-page-font

# İki Model

--

**Tıbbi Hastalık Modeli**: Bu model temel bir varsayımla başlar: hastalık, vücudun normal biyolojik işleyişinden sapan/sapmaya yol açan herhangi bir şeye verilen *nesnel* isimdir/etikettir. 

--

**Sosyolojik Hastalık Modeli**: bu model ise hastalığın *öznel* bir etiket/isim olarak kullanıldığını öne sürer. Yani bu etiket, neyin bilimsel olduğu kadar *normal* kabul edildiğini de yansıtır.

--

Örnek: *Beden ölçüleri hangi durumlarda sağlıklı/normal kabul edilir?*

---

class: my-one-page-font

# İki Model: Karşılaştırma

Bu iki yaklaşım arasında bazı önemli farklar bulunmaktadır (Weitz, 2006):
--

1. Nesnel vs. Öznel    
--

2. Ahlakla ilişkisi olmayan vs. Ahlaki yargılar taşıyan  
--

3. Çıkarsız vs. belli çıkarları temsil eden
--

4. Değişmez bir somut bir gerçeklik vs. toplumsal olarak belirlenen ve değişiklik gösteren kültürel anlam
--

5. Evrensel vs. kültürel ve öznel sınırlar mevcut
--

6. Biyolojik faktörlerin sonucu vs. sosyal, kültürel ve biyolojik faktörlerin etkileşiminin bir sonucu.
---

class: my-one-page-font

# İki Model: Karşılaştırma

Ancak kafamız karışmamalı:

--

Sosyologlar, kızamık virüsünün olmadığını, bunun kızamık isimli ateşli ve kızarıklık gibi
semptomlara sebep olan bir hastalığa yol açmadığını iddia *etmezler*.

--

Ancak onlar, bu virüs, ateş ve kızarıklıkla ilgili fikirlerimizi belli bir şekilde düzenlediğimizi ileri sürerler. Bu düzenleme başka bir zamanda ve yerde farklı şekilde gerçekleşebilir. Bunu belirleyen de sadece biyolojik faktörler değildir; *sosyal* ve *kültürel* faktörler de işin içine girer. 

---

class: my-one-page-font

# Hastalık Deneyimi

*Hastalık davranışı*:
1. Acı, rahatsızlık ve ya organik işlev bozukluğuna dair diğer işaretler fark edilir.
2. Semptomlar algılanır ve değerlendirilir.
3. Harekete geçilir. 

--

Hastalığın 5 aşaması (Suchman, 1965):
1. Semptom deneyimi
2. Hastalık rolünün kabulü
3. Sağlık hizmeti arama
4. Bağımlı-hasta rolü
5. İyileşme ve rehabilitasyon

---

class: my-one-page-font

# 1. Semptom Deneyimi

Fiziksel acı ve rahatsızlık çıkış noktası kabul edilebilir ancak semptomların deneyimlenmesinde önemli farklar görülmektedir. *Neden?*

--

1. Semptomların algılanması ve değerlendirilmesi: görünürlük, tanınırlık, ciddiyet, sebep olunan kısıtlama, süre
--

2. Dayanıklılık eşiği ve korku
--

3. Hastalığa dair bilgi
--

4. Sağlık hizmetinden faydalanmak için gerekli kaynaklara erişim

---

class: my-one-page-font

# 1. Semptom Deneyimi

Semptomların değerlendirmesinde sosyal ve kültürel farklar da göze çarpmaktadır:

--

- Örnek: Farklı etnik gruplardan insanların acıya farklı şekillerde tepki verdiği görülmüştür (Zborowski, 1969). 

--

Ailedeki rol modelleri ve *sosyalleşme* deneyimleri belirleyicidir. Özellikle çocukların hastalıkla ilgili kaygıları ve ebeveynlerin kaygıları arasında yakın bir ilişki vardır (Weiss &amp; Lonnquist, 2015). 

--

*Bu semptomların bir hastalık sonucu ortaya çıktığını kabul ettik. Sonraki aşama?*

---

class: my-one-page-font

# 2. Hastalık Rolü

Talcott Parsons: Amerikan sosyolojisinin altın çağında en önemli figürlerden biri (Yapısal-İşlevselcilik)

Parsons: hastalık toplumsal normlardan ve düzenlemelerden bağımsız, biyolojik ya da *psikolojik* bir durum değildir.

--

Bir kişi hasta olduğunda, normal toplumsal rollerden çıkıp bir boşluğa düşmez. Bunun yerine yeni bir role, "hastalık rolüne" bürünür.

--

**Hastalık Rolü**: belli ayrıcalıklar ve yükümlülükler içeren, kişinin içinde yaşadığı toplum ve gelenekler tarafından şekillendirilen toplumsal roldür.

---

class: my-one-page-font

# 2. Hastalık Rolü

Parsons ve diger işlevselciler, hastalığı sapkın (*deviant*) bir davranış olarak görürler. *Ama bu ne demek?*

--

Sapkın davranış: toplumsal normlardan ve rol beklentilerinden sapma olarak değerlendirilmelidir.

- Sapkın davranislara verilen en bilinen örnek *suçtur*. *İnsanlar neden suç işlerler?*

--

Ancak *suç* ve *hastalık* farklıdır: 
--

1. İlki cezalandırılır, ikincisi "tedavi" edilir.
--

2. Ortak özellikler: işlevleri yerine getirememe ve toplumsal müdahale ihtiyacı

---

class: my-one-page-font

# 2. Hastalık Rolü

Hastalık rolü, hastalığın belli sınırlar içinde deneyimlenmesini mümkün kılar. Hastalığa izin vermeliyiz, ancak toplumsal etkisini de kontrol etmeliyiz (*toplumsal kontrol!*). 

--

Bu çerçevede hastalık rolünün 4 özelliği vardır (2 ayrıcalık, 2 yükümlülük):

--

1.Hasta kişi geçici olarak normal toplumsal rollerden muaf tutulur. Burada doktorun tanısı meşrulaştırıcı bir işlev taşır. Böylece hastalık kontrol altında tutulur ve insanların gereksiz yere hasta rolünde kalması engellenir. 

---

class: my-one-page-font

# 2. Hastalık Rolü

2.Hasta kişi, hastalığından dolayı sorumlu tutulmaz. Toplum sadece hastanın çabalarının yeterli olmadığını kabul eder ve hastanın bakımının başkalarınca üstlenilmesine izin verir. 

--

3.Hasta iyileşmeyi istemelidir. Önceki iki ayrıcalık, ancak bu istek varsa meşrudur. Hasta, hastalığın getirdiği kimi avantajlara alışmamalıdır. 

--

4.Hasta profesyonel yardım almalıdır. Uzmanların tavsiyelerini dinlemeli ve kabul etmelidir. Bunu reddeden bir hasta, hastalığının ciddiyeti konusunda şüphe uyandırır. 

--

*Hastalığın ikincil kazanımları* nedir?

---

class: my-one-page-font

# 2. Hastalık Rolüne Getirilen Eleştiriler:

--

1.Hastalık rolü davranışsal farklılıkları dikkate almamaktadır. Bu farklılıklar yaş, toplumsal cinsiyet, etnisite gibi toplumsal faktörlere dayanır. 

--

2.Hastalık rolü akut hastalıklara daha uygun gözükmektedir. Semptomların anlaşılmasının zor ve tedavi sürecinin uzun olduğu kronik hastalıklar için uygun değildir. 

--

3.Hasta rolü, doktor ve hasta arasında hiyerarşik bir ilişki varsaymaktadır. Ancak bazı hastalıklar için daha eşit ve ikna edici bir ilişki söz konusu olabilir. 

---

class: my-one-page-font

# 2. Hastalık Rolüne Getirilen Eleştiriler:

4.Hastalik rolü daha cok orta-sınıf veya orta-sınıf değerleri taşıyan hastaların deneyimini açıklamak icin uygundur. Düşük gelir grubundaki insanlar hastalık rolünün beraberinde getirdiği ayrıcalıklardan faydalanamayabilirler.  

--

- Cevap: Parsons, hastalık rolünü bir "*ideal tip*" olarak görmektedir. Bütün farklıklıkları açıklaması mümkün değildir ancak çeşitli öğeleri içerecek kadar esnektir. 

Örnek: Eliot Friedson'un çalışması

---

class: my-one-page-font

# 2. Hastalık Rolü

Friedson (1988) hastalık rolününü hastalıktan hastalığa değistiğini, hastalığın nasıl ele alınacağının da durumun ciddiyetine göre değiştiğini öne sürer. 

--

Buna göre, bir hastalığı sebep olduğu (normal durumdan) sapmaya göre ve ne kadar meşru görüldüğüne göre sınıflandırabiliriz. 

---

class: my-one-page-font

# 2. Hastalık Rolü

Hastalık durumu, üç çeşit meşruiyet ve buna göre hastalık rolünde farklılık üretir:

1. **"Gayrimeşru"**: bazı yükümlülüklerden muaf olunur, ancak yeni yükümlülükler de yaratır ve çok az ayrıcalık sağlar (Örn. kekelemek, epilepsi). *Stigma (damga) nedir?*

--

2. **Koşullu meşru**: sıradan yükümlülüklerden geçici olarak kurtulma ve gene geçici ayrıcalıklar kazanma. Ancak hasta iyileşmek icin çabalamalıdır (Örn. zatürree, soğuk algınlığı)

--

3. **Koşulsuz meşru**: Hastalığın ciddiyetinden ötürü kalıcı olarak birçok yükümlülükten muafiyet ve birçok ayrıcalık. (Örn. kanser)

---

class: my-one-page-font

# 3. Sağlık Hizmeti Arama

*Hasta olduklarını kabul eden insanlar iyileşmek için ne yaparlar?*

--

Pescosolido'ya (1992) göre insanlar, hasta olduklarında tek bir karar alıp harekete geçmezler. 

--

Toplumsal etkileşim ve sosyal ağ insanlara başvuracakları farklı kaynaklar sunar. Çoğu durumda insanlar başkalarıyla etkileşim içinde karar verirler:

--

1. Aile, yakın çevre, arkadaşlar
--

2. İş arkadaşları, öğretmenler
--

3. "Alternatif tıp" uygulayıcıları  
--

4. Tıp doktorları, profesyonel sağlık personeli
---

class: my-one-page-font

# 3. Sağlık Hizmeti Arama

Daha çok bireysel düzeye odaklandığımızda, hastaların profesyonel yardım kararını etkileyen 3 faktör olduğunu iddia edebiliriz (DiMatteo &amp; Friedman 1982):

--

1. Hastanın arka planı: yaş, toplumsal cinsiyet, etnisite, sınıf.  

--

2. Hastanın algısı üzerindeki tetikleyiciler: (a) fiziksel aktivitede aksama (b) sosyal ilişkilerde aksama (c) aile ve arkadaş baskısı (d) semptomları zamana bağlamak

--

3. Toplumsal durum: semptomların kendini gösterdiği anda mevcut sosyal koşullar.

---

class: my-one-page-font

# Doktor-Hasta İlişkisi

Hastalık rolü, doktor-hasta ilişkilerinin belli bir şekilde yapılandığına, karşılıklı beklentilerin olduğuna işaret etmektedir. 

--

Karşılıklı beklentiler ve ortak bir amaç ("tedavi") vardır, *ancak* taraflar güç ve statü, açısından *eşit* değildir. Bu eşitsizliği mümkün kılan üç faktör bulunmaktadır:

--

1. Profesyonel prestij
--

2. Durumsal otorite
--

3. Durumsal bağımlılık
--

- *Doktorla hasta arasındaki bu eşitsiz ilişki gerekli midir?*

---

class: my-one-page-font

# Tıbbileştirme

Bir toplumsal kontrol aracı olarak tıp ve doktorların rolü (Parsons). 

--

Ancak tıbbın etki alanı, belli uzmanlık alanlarının dışına doğru genişlemektedir. 

--

**Tıbbileştirme:**
--

1. Önceden tıbbın alanına girmeyen davranış ve deneyimlerin gittikçe tıbbi tanım ve pratikler üzerinden yorumlanması
--

2. Tıbbi pratiğin, *istenmeyen* davranışları kontrol etmek, değiştirmek veya ortadan kaldırmak için en uygun mekanizma olması
--

- Örnek: ADHD (ritalin), *olumlu ve olumsuz sonuçlar?*
